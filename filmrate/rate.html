<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Favorite Movies</title>
        <link rel="stylesheet" href="rate.css" />
        <script src="rate.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
        <div class="modal card" id="add-modal">
            <div class="modalinputs">
                <label for="title">Movie Title</label>
                <input type="text" name="title" id="title">
                <label for="img-ulr">Image URL</label>
                <input type="text" name="img-ulr" id="img-ulr">
                <label for="rating">Your Rating</label>
                <input type="number" step="1" max="5" min="1" name="rating" id="rating">
            </div>
            <div class="modal_actions">
                <button class="btn canclbtn">CANCEL</button>
                <button class="btn addbtn">ADD</button>
            </div>
        </div>
        <header>
            <h1>Favorite Movies</h1>
            <button id="header-btn"> ADD MOVIE</button>
        </header>
        <main>
            <section class="card" id="entry-text">
                <p>your personal movie database!</p>
            </section> 
            <ul id="listofmovie"></ul>   
        </main>
    </body>
</html>
